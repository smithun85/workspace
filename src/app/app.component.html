<div *ngIf="!is_data_loaded" i18n="Loading">
  Loading
</div>
<div class="main-container autosense" *ngIf="is_data_loaded">
  <app-header></app-header>
  <div class="main text-start">
    <div class="img-wrap p-rel image-section">
      <img src="./assets/images/home-banner.png" alt="logo" class="img-fluid">
    </div>
    <div class="content-section">
      <div class="title pt-3 pb-4" >
        <h3 i18n="@@title">{{title}}</h3>
        <p class="mb-0" i18n="@@description">{{description}}</p>
      </div>
      <div class="button-section content-wrapper pb-4 d-flex">
        <a [href]="app_url" 
          class="btn btn-outline-primary bg-white text-black me-3 text-start border-0 rounded-pill w-100 py-2 d-flex align-items-center gap-2"
          >
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-window"
            viewBox="0 0 16 16">
            <path
              d="M2.5 4a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1m2-.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m1 .5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1" />
            <path
              d="M2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm13 2v2H1V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1M2 14a1 1 0 0 1-1-1V6h14v7a1 1 0 0 1-1 1z" />
          </svg>
        <span i18n="@@app_button_text">{{app_button_text}}</span> </a>
        <a [href]="charging_station_url" target="_blank"
          class="btn btn-outline-primary bg-white text-black text-start border-0 rounded-pill w-100  py-2 d-flex align-items-center gap-2"
          >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-ev-station"
            viewBox="0 0 16 16">
            <path
              d="M3.5 2a.5.5 0 0 0-.5.5v5a.5.5 0 0 0 .5.5h5a.5.5 0 0 0 .5-.5v-5a.5.5 0 0 0-.5-.5zm2.131 10.46H4.14v-.893h1.403v-.505H4.14v-.855h1.49v-.54H3.485V13h2.146zm1.316.54h.794l1.106-3.333h-.733l-.74 2.615h-.031l-.747-2.615h-.764z" />
            <path
              d="M3 0a2 2 0 0 0-2 2v13H.5a.5.5 0 0 0 0 1h11a.5.5 0 0 0 0-1H11v-4a1 1 0 0 1 1 1v.5a1.5 1.5 0 0 0 3 0V4a.5.5 0 0 0-.146-.354l-.5-.5a.5.5 0 0 0-.707 0l-.5.5A.5.5 0 0 0 13 4v3c0 .71.38 1.096.636 1.357l.007.008c.253.258.357.377.357.635v3.5a.5.5 0 1 1-1 0V12a2 2 0 0 0-2-2V2a2 2 0 0 0-2-2zm7 2v13H2V2a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1" />
          </svg> <span i18n="@@charging_station_button_text">{{charging_station_button_text}}</span> </a>
      </div>
    </div>

  </div>
  <!-- Footer -->
  <app-footer></app-footer>
</div>
